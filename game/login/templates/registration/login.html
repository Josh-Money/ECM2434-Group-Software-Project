
{% load static %}

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> <!-- OLD Global bootstrap css -->
<link rel="stylesheet" href="{% static 'login/css/login-styles.css' %}">
<title>Login</title>

<div class="login-wrapper">
    <div class="login-container">
        <h2 class="text-center text-success">Login</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>

            <p class="mt-3 text-center">
                Don't have an account? <a href="{% url 'signup' %}" class="text-success">Sign up here</a>!
            </p>
        </form>
    </div>
</div>
