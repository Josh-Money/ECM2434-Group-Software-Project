<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Website{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> <!-- Global bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}"> <!-- Global css -->

    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Navbar/Header (Available on all pages) -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="logo">Home</a>
            <a href="/challenges">Challenges</a>
            <a href="/articles">Articles</a>
            <a href="/leaderboard">Leaderboard</a>
            <a href="/contact">Contact</a>
        </div>
        <div class="nav-right">
            <img src="{% static 'images/profile.png' %}" class="profile-button"></img>
        </div>
    </nav>

    <!-- Dynamic Content Block -->
    <main>
        {% block content %}

        {% endblock %}
    </main>

    <script src="{% static 'js/base.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
