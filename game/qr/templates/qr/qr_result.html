{% extends 'base.html' %}
{% load static %}

{% block title %}Scan QR Code{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'qr/css/qr.css' %}">
{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scan Result</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="title">QR Scan Result</h1> 
    <div class="container">

        <p>{{ message }}</p>

        <div class="navigation-links">
            <a style="margin-top: 20px;" href="/home" class="btn btn-primary w-50">Home</a>
            <a href="/leaderboard" class="btn btn-primary w-50">Go to Leaderboard</a>
        </div>
    </div>
</body>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const pointsEarned = urlParams.get('points_earned');
        const activity = urlParams.get('activity');
        
        // Show mascot message if points were earned
        if (pointsEarned && activity && typeof window.showPointsEarned === 'function') {
            window.showPointsEarned(pointsEarned, activity);
        }
    });
</script>
{% endblock %}
