<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}EcoQuest{% endblock %}</title>
    
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/logo_no_background.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}"> <!-- Global css -->

    {% block extra_css %}{% endblock %}
</head>

<body data-authenticated="{% if is_authenticated %}true{% else %}false{% endif %}">
    <!-- Navbar/Header (Available on all pages) -->
    {% if is_authenticated %}
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="/home">
                    <img id="logo-button" src="{% static 'images/logo_no_background.png' %}" alt="Profile">
                </a>
                <a href="/home" class="logo">Home</a>
                <a href="/challenges">Challenges</a>
   
                <a href="/leaderboard">Leaderboard</a>
                <a href="/contact">Contact</a>
            </div>
            <div class="nav-right">
                <a href="{% url 'profile' %}">
                    <img id="profile-button" src="{% static 'images/profile.png' %}" alt="Profile">
                </a>
            </div>
        </nav>
    </header>
    {% else %}
    {% endif %}
    

    <!-- Dynamic Content Block -->
    <main>
        {% block content %}

        {% endblock %}
    </main>


    <!-- Terms and Conditions Button -->

    <footer class="footer">
        <img class="logo" src="{% static 'images/logo_no_background.png' %}" alt="Logo">
        <p class="footer-text">Â© 2025 EcoQuest. All rights reserved.</p>
        <a href="/privacy-policy" class="terms-btn btn btn-info">Terms & Conditions</a>
    </footer>

    <script src="{% static 'js/base.js' %}"></script>
    {% block extra_js %}{% endblock %}

</body>

</html>
