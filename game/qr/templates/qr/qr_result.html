{% extends 'base.html' %}
{% load static %}

{% block title %}Scan QR Code{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'qr/css/qr.css' %}">
{% endblock %}

{% block content %}
<div style="text-align: center; display: flex; flex-direction: column; align-items: center;" class="container mt-5">
    <h1 class="text-center">QR Scan Result</h1>
    <p>{{ message }}</p>

    <a style="margin-top: 20px;" href="/home" class="btn btn-primary w-50">Home</a>
    <br>
    <a href="/leaderboard" class="btn btn-primary w-50">Go to Leaderboard</a>
</div>
{% endblock %}
